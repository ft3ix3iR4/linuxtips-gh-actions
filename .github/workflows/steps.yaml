name: Getting shared files between steps

on: 
  push:
    branches:
      - main

jobs:
  between-steps:
    runs-on: ubuntu-latest
    steps:
      - name: Ubuntu version checking
        run: cat /etc/os-release
      
      - name: Saving text message
        run: echo "This is a test message." > message.txt

      - name: Listing files
        run: ls -lha

      - name: Reading a message
        run: cat message.txt